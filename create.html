<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create</title>
    <!-- link thee boostrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- link external style sheet -->
    <link rel="stylesheet" href="./Assets/Css/style.css">
</head>
<body>
    <header class="p-3 d-flex justify-content-between align-items-center shadow" justify-content->
        <h1 class="fs-3 fw-bold">Notesapp</h1>
        <a href="./index.html" class="btn btn-primary">Go back to home</a>
    </header>

    <div class="conatiner p-3 p-md-5">
      <form onsubmit="saveNotes(event)">
        <div class="card p-3">
            <div class="form-group mt-3">
                <label for="title" class="form-label">title</label>
                <input type="text" id="title" class="form-control" placeholder="Enter the title">
            </div>

            <div class="form-group mt-3">
                <label for="Content" class="form-label">content</label>
                <textarea name="desc" id="desc" placeholder="write something" class="form-control" cols="30" rows="10"></textarea>
            </div>

            <div class="form-group mt-3 d-flex gap-3">
                <button class="btn btn-primary px-5" type="submit">Save</button>
                <button class="btn btn-light px-5" type="reset">Cancel</button>
            </div>
        </div>
      </form>
    </div>

    
    
    <!-- link the bootstrap script file  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- external script file -->
    <script src="./Assets/Js/script.js"></script>
</body>
</html>
